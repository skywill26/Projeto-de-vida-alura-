<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Metas para o Futuro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Minhas Metas para o Futuro<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Aprender um novo idioma</button>
                <button class="botao">Fazer um intercâmbio</button>
                <button class="botao">Investir em um negócio próprio</button>
                <button class="botao">Praticar esportes regularmente</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Estudar inglês e espanhol</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para alcançar a fluência</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Planejar e realizar um intercâmbio</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para viajar</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Criar e expandir um negócio</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para o primeiro faturamento</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Criar uma rotina de esportes</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para tornar um hábito</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
